{% extends "users/base.html" %}
{% load static %}
{% block content %}
  <h2>حذف دسته‌بندی</h2>
  <p>آیا مطمئن هستید که می‌خواهید دسته‌بندی "{{ object.name }}" را حذف کنید؟</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">بله، حذف شود</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">لغو</a>
  </form>
{% endblock %}
