{% extends "users/base.html" %}
{% block content %}
<div class="container mt-5">
    <h4 class="text-end mb-4">فرم ثبت‌نام راننده</h4>
    <form method="post" class="p-4 border rounded shadow bg-white">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3 text-end">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="text-end">
            <button type="submit" class="btn btn-primary">ثبت‌نام</button>
        </div>
    </form>
</div>
{% endblock %}
